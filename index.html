<!DOCTYPE html>
<html>
    <head>
        <title>Trashpixl</title>
        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/BQFDyLJN/Logo-Sans-Back.png">
        
    </head>
    <body style="background-color: rgb(41, 40, 40);">
      <style>
        .tab button {
          background-color: inherit;
          float: center;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.5s;
          }
          .tab button:hover {
          background-color: rgb(40, 40, 40);
          }
          .tab button.active {
            background-color:rgba(220, 77, 5, 0.85);
          }
      </style>
       <img src="https://i.postimg.cc/cLM3xpgn/logo.png" alt="Logo" style="width:60px;height:60px;vertical-align: sub;border-radius: 15%;">
       <h style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: white;font-size:60px;vertical-align: super;">Trashpixl</h>
        <div class="tab" style="overflow: hidden;border: 0px solid #000000;background-color: rgb(40, 40, 40);position: fixed ;top: 20px;left: 350px;">
            <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen" style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: large;">Home</button>
            <button class="tablinks" onclick="openTab(event, 'Modpack')" style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: large;">Modpack</button>
            <button class="tablinks" onclick="openTab(event, 'Discord')" style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: large;">Discord</button>
          </div>
          <div id="Home" class="tabcontent" style="display: none;padding: 6px 12px;border: 0px solid #000000;border-top: none;">
            <div class="container" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;position: relative;text-align: center;color: rgb(255, 255, 255);">
                <img src="https://i.postimg.cc/zfzgVxKP/Website-Background.jpg" alt="background" style="width:60%;filter: blur(0px);-webkit-filter: blur(0px);position: fixed ;top: 175px;left: 500px; border-radius: 100px;">
                <div class="centered" style="position: fixed ;top: 175px;left: 50px;font-size: 40px;">Start your journey on<br>Trashpixl!</div>
                <div class="centered_small" style="position: fixed ;top: 275px;left: 50px;font-size: 20px;">Trashpixl is the first open source anarchy and<br>minigame minecraft's server.</div>
                <button type="button"style="padding: 0 20px;line-height: 2.5;color: #fff;text-align: center;border: 0;background-color: rgb(220, 75, 5, 0.85);border-radius: 10px;position: fixed ;top: 350px;left: 165px;font-size: 20px;">Connect Now</button> 
            </div>
          </div>
          <div id="Modpack" class="tabcontent" style="display: none;padding: 6px 12px;border: 0px solid #000000;border-top: none;">
            <div class="container2" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;position: relative;text-align: center;color: rgb(255, 255, 255);"> 
                <img src="https://i.postimg.cc/J4fpn9td/shader.png" alt="backgroundModpack"  style="width:60%;filter: blur(0px);-webkit-filter: blur(0px);position: fixed ;top: 175px;left: 550px; border-radius: 100px;">
                <div class="centered3" style="position: fixed ;top: 175px;left: 50px;font-size: 30px;">Here is our official modpack</div>
                <div class="centered3_small" style="position: fixed ;top: 220px;left: 80px;font-size: 20px;">We recommend powerful hardware <br>to get the best experience.</div>
                <button type="button"style="line-height: 1.5;;color: #fff;text-align: center;border: 0;background-color: rgba(220, 75, 5, 0.85);border-radius: 10px;position: fixed ;top: 350px;left: 130px;font-size: 40px;">Download Now</button> 
            </div>
          </div>
          <div id="Discord" class="tabcontent" style="display: none;padding: 6px 12px;border: 0px solid #000000;border-top: none;">
            <div class="container" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;position: relative;text-align: center;color: rgb(255, 255, 255);"> 
              <img src="https://i.postimg.cc/J4fpn9td/shader.png" alt="backgroundModpack" style="width:60%;filter: blur(0px);-webkit-filter: blur(0px);position: fixed ;top: 175px;left: 550px; border-radius: 100px;">
              <div class="centered2" style="position: fixed;top: 185px;left: 60px;font-size: 30px;">Here is our magnificent<br> Discord server.<br></div>
              <div class="centered2_small" style="position: fixed ;top: 250px;left: 40px;font-size: 20px;">Click the button to join our community</div>
              <button type="button"style="line-height: 1.5;;color: #fff;text-align: center;border: 0;background-color: rgba(220, 75, 5, 0.85);border-radius: 10px;position: fixed ;top: 350px;left: 130px;font-size: 40px;">Join Now</button> 
          </div>
          </div>
          <script>
          document.getElementById("defaultOpen").click();
            function openTab(evt, TabName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(TabName).style.display = "block";
              evt.currentTarget.className += " active";
              }
          </script>
    </body>
   
</html>
