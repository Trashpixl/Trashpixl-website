<!DOCTYPE html>
<html>
    <head>
        <title>Trashpixl</title>
        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/BQFDyLJN/Logo-Sans-Back.png">
        <span class="img-container"> 
            <img src="png/logo.png" alt="Logo" style="width:60px;height:60px;vertical-align: sub;border-radius: 15%;">
            <h style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: white;font-size:60px;vertical-align: super;">Trashpixl</h>
        </span>
    </head>
    <body style="background-color: rgb(0, 0, 0);">
      <style>
        .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          }
          .tab button:hover {
          background-color: #000000;
          }
          .tab button.active {
            background-color: #000000;
          }
      </style>
        <div class="tab" style="overflow: hidden;border: 0px solid #000000;background-color: #000000;">
            <button class="tablinks" onclick="openCity(event, 'Home')" id="defaultOpen" style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: large;">Home</button>
            <button class="tablinks" onclick="openCity(event, 'Modpack')" style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: large;">Modpack</button>
            <button class="tablinks" onclick="openCity(event, 'Discord')" style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: large;">Discord</button>
          </div>
          <div id="Home" class="tabcontent" style="display: none;padding: 6px 12px;border: 0px solid #000000;border-top: none;">
            <div class="container" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;position: relative;text-align: center;color: rgb(0, 0, 0);">
                <img src="png/WebsiteBackground.jpg" alt="background" style="width:100%;filter: blur(0px);-webkit-filter: blur(0px);">
                <div class="centered" style="position: absolute;top: 15%;left: 20%;transform: translate(-65%, -65%);font-size: 20px;">Welcome to Trashpixl!<br>An awesome up to date<br>anarchy and minigame server.<br>Ip: Trashpixl.ddns.net:2577</div>
            </div>
          </div>
          <div id="Modpack" class="tabcontent" style="display: none;padding: 6px 12px;border: 0px solid #000000;border-top: none;">
            <div class="container2" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;position: relative;text-align: center;color: rgb(0, 0, 0);"> 
                <img src="png/random.jpg" alt="backgroundModpack" style="width: 100%;">
                <div class="centered3" style="font-size: medium;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">We have a Modpack that includes<br>shaders, mod and texturepacks<br>wich all together, make our server look much better<br>and makes your game run much smoother</div>
            </div>
          </div>
          <div id="Discord" class="tabcontent" style="display: none;padding: 6px 12px;border: 0px solid #000000;border-top: none;">
            <div class="container" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;position: relative;text-align: center;color: rgb(0, 0, 0);"> 
              <img src="png/random.jpg" alt="backgroundModpack" style="width: 100%;">
              <div class="centered3" style="position: absolute;top: 15%;left: 50%;transform: translate(-65%, -65%);font-size: 30px;">Here is our Discord <br><a href="https://google.com"><img src="png/Discord-logo.png" style="width: 20%;"/></a></div>
          </div>
          </div>
          <script>
          document.getElementById("defaultOpen").click();
            function openCity(evt, cityName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(cityName).style.display = "block";
              evt.currentTarget.className += " active";
              }
          </script>
    </body>
   
</html>
